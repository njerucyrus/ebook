<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}
<html>
<head>
    <title></title>
</head>
<body>
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col col-md-6">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <input type="submit" value="Issue Out" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
