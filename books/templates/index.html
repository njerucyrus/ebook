<!DOCTYPE html>
<html>
<head>
	<title>{%block title%}Ebook Homepage {% endblock %}</title>
</head>
<body>
<h4>List of Available books</h4>
<ul>
    {% if books %}
    {% for bk in books%}
	<li><strong>{{bk.title}}</strong> by <i>{{bk.author}}</i></li>
    <li><a href="{% url 'books:issue_book' pk=bk.pk %}">Issue Out</a></li>
	{% endfor %}
	{%else %}
	<h5>No Book Available!</h5>
	{% endif %}
    

</ul>
</body>
</html>
